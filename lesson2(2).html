    <script>
        "use strict";

        /*
        (a *= 2) это сокращенный оператор присваивания с умножением, в развернутом виде будет выглядеть так: a = a * 2, 
        т.к a = 2, то мы 2 * 2 = 4. теперь а будет иметь значение 4,  x = 1 + 4, x = 5.
        Итог: a = 4; x = 5.
        */ 
       
        let a = 2;
        let x = 1 + (a *= 2);
        alert(a);
        alert(x);       
        
         </script>
