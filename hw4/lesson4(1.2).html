    <meta charset="utf-8">

<body>
    <script>
        "use strict";

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function () {
            alert(this.text);
        };

        function AttachedPost(author, text, date, highlighted) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            console.log(this.highlighted = true);
        };

        let userPost = new AttachedPost('Alex', 'lorem ipsum', '21.06', true);
        userPost.edit();
        userPost.makeTextHighlighted();

        /*-----------------------------------------*/

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit() {
                alert(this.text);
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                console.log(this.highlighted = true);
            }
        }

        let userPost = new AttachedPost('Alex', 'lorem ipsum', '21.06', true);
        userPost.edit();
        userPost.makeTextHighlighted();
    </script>
</body>

</html>
