<body>
    <script>
        "use strict";

        function getSum(a, b) {
            return a + b;
        }
       
                    
        function getDiff(a, b) {
            return a - b;
        }
                    
         function getMultiple(a, b) {
            return a * b;
        }
        
        function getDivision(a, b) {
            return a / b;
        }

        function mathOperation(a, b, operation) {
            switch(operation) {
                    case "+":
                    return getSum(a, b);
                    case "-":
                    return getDiff(a, b);
                    case "*":
                    return getMultiple(a, b);
                    case "/":
                    return getDivision(a, b)
            }      
        }
        
        alert(mathOperation(10, 7, "+"));
                    
      
    </script>
