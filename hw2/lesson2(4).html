<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Task 4</title>
</head>

<body>
    <script>
        "use strict";

        function getSum(a, b) {
            return a + b;
        }
        let result = getSum(3, 7);
        alert("Сумма чисел: " + result);


        function getDiff(a, b) {
            return a - b;
        }
        result = getDiff(6, 3);
        alert("Разница чисел: " + result);


        function getMultiple(a, b) {
            return a * b;
        }
        result = getMultiple(5, 6);
        alert("Произведение чисел: " + result);


        function getDivision(a, b) {
            return a / b;
        }
        result = getDivision(10, 2);
        alert("Частное чисел: " + result);
    </script>
</body>

</html>
