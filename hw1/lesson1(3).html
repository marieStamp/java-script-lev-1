<body>
    <script>
        "use strict";

        /*
        1. складываем 10 и 10, получаем 20
        2. "10" - это строка, поэтому происходит конкатенация, и число 20 склеивается с 10
        3. 2010 присваиваем в переменную result1
        4. с помощью alert выводим result1 в консоль
        */

        let result1 = 10 + 10 + "10";
        alert(result1);

        /*
        1. "10" является строкой, поэтому 10 + "10" конкатенируются в строку "1010"
        2. так как "1010" является строкой, то "1010" + 10 преобразуется в 101010
        3. 101010 присваиваем в переменную result2
        4. с помощью alert выводим result2 в консоль
        */

        let result2 = 10 + "10" + 10;
        alert(result2);

        /*
        1. складываем 10 и 10, получаем 20
        2. унарный плюс приводит строку "10" в число 10
        3. складываем числа 20 и 10, получаем 30
        4. 30 присваиваем в переменную result3
        5. с помощью alert выводим result3 в консоль
        */

        let result3 = 10 + 10 + +"10";
        alert(result3);

        /*
        1. пустая строка "" равна 0
        2. унарный минус приводит строку "" в отрицательное число -0
        3. число 10 делим на -0, получаем минус бесконечность или -infinity
        4. -infinity присваиваем в переменную result4
        5. с помощью alert выводим result4 в консоль
        */

        let result4 = 10 / -"";
        alert(result4);

        /*
        1. "2,5" является строкой, с помощью унарного плюса привести ее к числу не выходит из-за запятой, получается значение NaN - not a number
        2. при делении числа 10 на NaN получается тоже NaN
        3. NaN присваиваем в переменную result5
        4. с помощью alert выводим result5 в консоль
        */

        let result5 = 10 / +"2,5";
        alert(result5);
    </script>
</body>
